apiVersion: v1
kind: ConfigMap
metadata:
  name: {{include "kminion.fullname" .}}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "kminion.labels" . | nindent 4}}
    {{- if .Values.customLabels}}
    {{toYaml .Values.customLabels | nindent 4}}
    {{- end}}
data:
  config.yaml: |
    {{- toYaml .Values.kminion.config | nindent 4}}
